<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chracter Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Enter Text Here..." maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total Chracter: <span class="total-counter" id="total-counter"></span> </p>
            <p>Remaining Chracter: <span class="Remaining-counter" id="Remaining-counter"></span> </p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
